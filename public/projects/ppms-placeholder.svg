<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Grid background -->
  <defs>
    <pattern id="grid-ppms" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
    <linearGradient id="property-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grid-ppms)" opacity="0.3"/>
  
  <!-- Building/Property Icon -->
  <g transform="translate(400, 180)">
    <!-- Building base -->
    <rect x="-50" y="-40" width="100" height="80" rx="5" fill="url(#property-gradient)" opacity="0.3"/>
    <rect x="-50" y="-40" width="100" height="80" rx="5" fill="none" stroke="url(#property-gradient)" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="-35" y="-25" width="20" height="15" fill="url(#property-gradient)" opacity="0.6"/>
    <rect x="-5" y="-25" width="20" height="15" fill="url(#property-gradient)" opacity="0.6"/>
    <rect x="25" y="-25" width="20" height="15" fill="url(#property-gradient)" opacity="0.6"/>
    
    <rect x="-35" y="0" width="20" height="15" fill="url(#property-gradient)" opacity="0.6"/>
    <rect x="-5" y="0" width="20" height="15" fill="url(#property-gradient)" opacity="0.6"/>
    <rect x="25" y="0" width="20" height="15" fill="url(#property-gradient)" opacity="0.6"/>
    
    <!-- Door -->
    <rect x="-10" y="20" width="20" height="20" fill="url(#property-gradient)" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="300" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="24" font-weight="600">
    Palm Properties Management System
  </text>
  <text x="400" y="330" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="16">
    Property Management Solution
  </text>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="45" fill="#6366f1" opacity="0.1"/>
  <circle cx="680" cy="280" r="65" fill="#8b5cf6" opacity="0.1"/>
</svg>