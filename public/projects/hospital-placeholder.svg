<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Grid background -->
  <defs>
    <pattern id="grid-hospital" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid-hospital)" opacity="0.3"/>
  
  <!-- Hospital Icon -->
  <g transform="translate(400, 200)">
    <rect x="-60" y="-60" width="120" height="120" rx="20" fill="#22c55e" opacity="0.2"/>
    <path d="M-30 -40 L-30 -10 L-40 -10 L-40 10 L-30 10 L-30 40 L30 40 L30 10 L40 10 L40 -10 L30 -10 L30 -40 Z" 
          fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="320" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="24" font-weight="600">
    Al-Baraka Hospital Website
  </text>
  <text x="400" y="350" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="16">
    Healthcare Digital Solution
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="#22c55e" opacity="0.1"/>
  <circle cx="700" cy="300" r="60" fill="#22c55e" opacity="0.1"/>
</svg>