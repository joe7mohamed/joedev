<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Grid background -->
  <defs>
    <pattern id="grid-joedev" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
    <linearGradient id="dev-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grid-joedev)" opacity="0.3"/>
  
  <!-- Code brackets icon -->
  <g transform="translate(400, 180)">
    <circle cx="0" cy="0" r="70" fill="url(#dev-gradient)" opacity="0.2"/>
    <g fill="none" stroke="url(#dev-gradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <!-- Left bracket -->
      <path d="M-30 -40 L-50 0 L-30 40" />
      <!-- Right bracket -->
      <path d="M30 -40 L50 0 L30 40" />
      <!-- Slash -->
      <path d="M10 -50 L-10 50" stroke-width="3" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="300" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="24" font-weight="600">
    JoeDev.net Portfolio
  </text>
  <text x="400" y="330" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="16">
    Modern Developer Portfolio
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#38bdf8" opacity="0.1"/>
  <circle cx="700" cy="300" r="60" fill="#818cf8" opacity="0.1"/>
  
  <!-- Floating code elements -->
  <text x="150" y="250" fill="#38bdf8" font-family="monospace" font-size="14" opacity="0.4">const dev = "Joe";</text>
  <text x="600" y="150" fill="#818cf8" font-family="monospace" font-size="14" opacity="0.4">&lt;/&gt;</text>
</svg>